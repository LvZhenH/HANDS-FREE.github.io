<p style="position:absolute;top:7px;left:31px;white-space:nowrap" class="ft00"><b>开源机器人项目&#160;–&#160;HANDS FREE</b></p>
<p style="position:absolute;top:38px;left:20px;white-space:nowrap" class="ft01">硬件系统—电源分配系统</p>
<p style="position:absolute;top:110px;left:111px;white-space:nowrap" class="ft02">HandsFree的Power&#160;Manager附带</p>
<p style="position:absolute;top:110px;left:587px;white-space:nowrap" class="ft03">多路开关和多种电源转换功能</p>
<p style="position:absolute;top:110px;left:982px;white-space:nowrap" class="ft02">，满足机器人多样的电源需</p>
<p style="position:absolute;top:146px;left:76px;white-space:nowrap" class="ft02">求。支持常用的TX1，TK1，MiniPC，树莓派，Kinect&#160;，HOKUYOU雷达等设备供电，同时还</p>
<p style="position:absolute;top:182px;left:76px;white-space:nowrap" class="ft02">支持机器人的电机驱劢，云台舵机，机械臂等结构的供电，还自带一个急停开关接口和一路急停</p>
<p style="position:absolute;top:218px;left:76px;white-space:nowrap" class="ft02">电源输出。配合大容量电池可以为机器系统提供集成供电方案。</p>
