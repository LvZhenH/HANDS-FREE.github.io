<p style="position:absolute;top:7px;left:30px;white-space:nowrap" class="ft00"><b>开源机器人项目&#160;–&#160;HANDS FREE</b></p>
<p style="position:absolute;top:33px;left:22px;white-space:nowrap" class="ft01">系统搭建和上层方案</p>
<p style="position:absolute;top:114px;left:39px;white-space:nowrap" class="ft02">多机协同，本实验来源</p>
<p style="position:absolute;top:114px;left:348px;white-space:nowrap" class="ft03"><a href="http://www.dorabot.com/">http://www.dorabot.com/</a></p>
<p style="position:absolute;top:186px;left:39px;white-space:nowrap" class="ft02">去中心化的多机器人避障，目标在不多机器人系统</p>
<p style="position:absolute;top:222px;left:39px;white-space:nowrap" class="ft02">在没有中心服务器规划，甚至机器人间没有通讯的</p>
<p style="position:absolute;top:258px;left:39px;white-space:nowrap" class="ft02">情况下，也能拥有高效，无震荡的机器人避障行为</p>
<p style="position:absolute;top:294px;left:39px;white-space:nowrap" class="ft02">。基于handsfree&#160;构建的多机实验平台，在实验中，</p>
<p style="position:absolute;top:330px;left:39px;white-space:nowrap" class="ft02">handsfree极大减少了底层开发的难度，加速了实物</p>
<p style="position:absolute;top:366px;left:39px;white-space:nowrap" class="ft02">机器人实验迚程。</p>
